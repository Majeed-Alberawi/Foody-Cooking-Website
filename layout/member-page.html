    <div class="landing">

        <img src="./images/member-page-img/landing.jpg" alt="" />

      <div class="social-media">
        <ul class="fivoret">

          </button>
        </ul>
        <ul class="social-media-list">
          <button class="more-list">
            <i class="fa-solid fa-ellipsis-vertical social-icon"></i>

          <ul>
            <li>
              <a href="#" target="_blank">

            </li>
            <li>

            </li>
          </ul>
        </ul>
      </div>
      <div class="member">
        <div class="member-image">
          <img src="./images/member-page-img/cooker.jpg" alt="" />
        </div>
        <div class="text">
          <div class="name">
            <div class="image">
              <img src="./icons/member-page-icon/verify.png" alt="verfy" />

          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae,
            recusandae.
          </p>
        </div>
        <div class="nums">
          <div class="num">
            <div class="image">
              <img src="./icons/dish.png" alt="" />
            </div>
            <h3>26</h3>
            <span>Cooks</span>
          </div>
          <div class="num">
            <div class="image">
              <img src="" alt="" />
              ‚≠ê
            </div>
            <h3><span>4.6</span> / 5</h3>
            <span>Stars</span>
          </div>
          <div class="num">
            <div class="image">
              <img src="" alt="" />
              üëçüèª
            </div>
            <h3>10.1<span>K</span></h3>
            <span>Stars</span>
          </div>
        </div>
      </div>

      <div class="cards-container">
        <!-- Start Filter -->
        <div class="filter">
          <div class="options-container">
            <div class="option">
              <input type="radio" class="radio" id="chicken" name="category" />
              <label for="all-cooks">All Cooks</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="chicken" name="category" />
              <label for="chicken">Chicken</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="meat" name="category" />
              <label for="meat">Meat</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="veg" name="category" />
              <label for="veg">Veg</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="sweets" name="category" />
              <label for="sweets">Sweets</label>
            </div>
          </div>
          <div class="selected">All Cooks</div>
        </div>
        <!-- End Filter -->

        <div class="cards">
          <!-- Card 1 -->
          <a href="cook-page.html" class="card">

            <div class="content">
